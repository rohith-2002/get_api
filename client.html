<head>
    <meta charset="UTF-8">

    <link href="client.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="heading">
        <h5>
            Git api for finding the repos of the user
        </h5>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex">
            <input type="text" id="username" class="form-control me-4" placeholder="Enter the username">
            <button id="get-btn" class="btn btn-primary">Get Repos</button>
            </div>
        </div>
      </div>


    <div class="widget">
        <h3>Repos</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Repo Name</th>
                    <th>Repo URL</th>
                </tr>
            </thead>
            <tbody id="repos">

            </tbody>
    </div>
</body>
